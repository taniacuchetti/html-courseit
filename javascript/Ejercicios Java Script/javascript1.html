<script>

/* Dada una variable "y" que puede contener un número de 1 a 7, determinar a que día de la semana 
 corresponde. Incluir la opción si la variable toma un valor no válido (por ejemplo 0 u 8). */

const dia = 1

if (dia == 1) {
  console.log('Lunes') 
} else if (dia == 2) {
  console.log('Martes') 
} else if (dia == 3) {
  console.log('Miércoles') 
} else if (dia == 4) {
  console.log('Jueves') 
} else if (dia == 5) {
  console.log('Viernes') 
} else if (dia == 6) {
  console.log('Sábado') 
} else if (dia == 7) {
  console.log('Domingo') 
}else {
  console.log('Valor inválido') 
}
