<script>
/*Dadas dos variables ("x" e "y") las cuales contienen un numero, determinar cual es mayor.*/

var x = "3"
var y = "7"

if (x > y) {
    console.log(x + " es mayor que " + y)
} else if (x == y) {
    console.log("Son iguales")
} else if (x < y) {
    console.log(y + " es mayor que " + x)
}
